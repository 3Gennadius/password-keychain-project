<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Passwords | DúnKey</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard-mpass.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <!-- Navigation Bar -->
  <nav class="topnav" id="myTopnav">
    <div class="logo">
      <img src="assets/D.svg" alt="DúnKey Logo" />
      <span class="brand-name">DúnKey</span>
    </div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="settings.html">Settings</a>
    </div>

    <!-- Hamburger Icon for Mobile -->
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
    </a>
  </nav>

  <!-- Main Container -->
  <section class="manage-passwords">
    <h2>Manage Your Saved Passwords</h2>

    <!-- Search & Filter -->
    <div class="filter-container">
      <input type="text" placeholder="🔍 Search..." />
      <select>
        <option>Show All</option>
        <option>Strong</option>
        <option>Weak</option>
      </select>
    </div>

    <!-- Add Password Form -->
    <form class="add-password-form">
      <input type="text" placeholder="Website" required />
      <input type="text" placeholder="Username / Email" required />
      <input type="password" placeholder="Password" required />
      <div class="strength-bar"></div>
      <button type="submit" class="btn">Add Password</button>
    </form>

    <!-- Password Table -->
    <table class="password-table">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Strength</th>
          <th>Last Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Google</td>
          <td>user@gmail.com</td>
          <td>••••••••</td>
          <td class="strong">Strong</td>
          <td>1 week ago</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
        <tr>
          <td>Facebook</td>
          <td>user123</td>
          <td>••••••</td>
          <td class="weak">Weak</td>
          <td>3 months ago</td>
          <td><button>Edit</button> <button>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Footer -->
    <footer>
        <p>© 2024 DúnKey | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
