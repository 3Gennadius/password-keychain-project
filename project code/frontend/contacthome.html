<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | DúnKey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="topnav" id="myTopnav">
    <div class="logo">
      <img src="assets/D.svg" alt="DúnKey Logo" />
      <span class="brand-name">DúnKey</span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
      <a href="security-tips.html">Security Tips</a>
      <a href="contacthome.html" class="active">Contact</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have a question, feedback, or issue? Reach out using the form below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message here..." rows="5"></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2024 DúnKey | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
